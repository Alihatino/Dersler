<html>
  <head> <!--Başlık Bölümü-->
  </head>
  
  <body><!-- //body tagının(etiketin) içine yazılanlar arayüz'de gözükür...--> 
  
    <p>HatinCode</p> <!-- Paragraf Tagı ,  içine yazılanlar küçük görünür .-->
    
    <h1>HatinCode</h1> <!-- h taglarından en büyüğünden en küçüküğüne doğru h1 , h2 , h3 , h4 , h5 , h6 vardır. Yazı Boyutlarını ayarlar . -->
    
    <i>HatinCode</i> <!-- i tagı yazılanları italic yazı tipine dönüştürür. -->
    
    <em>HatinCode</em> <!-- em tagı yazılanları eğik yapar.  -->
    
    <strong>HatinCode</strong> <!-- strong tagı yazılanları kalınlaştırır. -->
    
    
    
    
  </body>
